<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>NightScout Aggregator</title>
        <link rel='stylesheet' type='text/css' href='css/main.css'>
    </head>
    <body>

      <div class="page">
        <div id='chartContainer'>
          <h1>
          Happy Thanksgiving 2020 from T1Pal
          </h1>
        </div>
        <div class='container'>
            <div class='row-fluid heading'>
                <div class='span2'>
                    <div id="middleTop" class="settings">
                      <button class="btn toggle" type="button">Settings</button>
                      <div class="view hidden">
                        <button class="add btn" type="button">+</button>
                        <ul class="endpoints">
                          <li class="descr template">
                            <form action="#" method="POST" class="config">
                            <label><span class="chrome">Endpoint
                              <span class="currentBG"></span>
                              <span class="x"></span>
                            </span>
                              <span class="color"></span>
                              <input type="text" class="endpoint" />
                            </label>
                            <button class="sync" type="submit">Sync</button>
                            <button class="nix" type="button">X</button>
                            </form>
                          </li>
                        </ul>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
        <script src='/socket.io/socket.io.js'></script>
        <script src='/bower_components/d3/d3.min.js'></script>
        <script src='/bower_components/jquery/dist/jquery.min.js'></script>
        <script src='/bower_components/randomColor/randomColor.js'></script>
        <script src='/js/nightscout-display.js'></script>
        <script src='/js/aggregate.js'></script>
    </body>
</html>
